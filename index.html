<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="xogame.css">
</head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="msg msghide">Player X Wins!</div>
        <div class="game">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8"></div>
        </div>
      
        <button id="reset-game">Reset Game</button>
      
    <script src="xo.js"></script> 
  
    </body>
</html>
